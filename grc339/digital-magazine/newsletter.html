        <body>
            <div class="container">
                <header>
                    <nav>
                        <ul>
                            <li><a href="#">Stats</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="photogallery.html">Photos</a></li>

                        </ul>

                    <h1>
                        <a href="index.html">
                            <img src="trident-black.svg" alt="trident logo" id="logo">
                        </a>
                    </h1>
                </header>

                <main class="newsletter">
                    <form>
                        <h1 class="letter">Subscribe to our newsletter</h1>

                        <section class="info">
                            <h2>Information</h2>
                            <ul>
                                <li><label for="text">Name:</label> <input type="text" name="name" id="name" placeholder="First Last" /></li>
                                <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="example@email.com" /></li>
                            </ul>
                        </section>

                        <section class="letters">
                            <h2>Customize your letter</h2>
                            <ul>
                                <li><input type="checkbox" id="game-day" value="game-day" /> <label for="game-day">Game day updates</label></li>
                                <li><input type="checkbox" id="players" value="players" /> <label for="players">Player news & highlights</label></li>
                                <li><input type="checkbox" id="milb" value="milb" /> <label for="milb">MiLB & prospect report</label></li>
                            </ul>
                        </section>

                        <section class="button">
                            <button type="submit">Subscribe</button>
                        </section>
                    </form>
                </main>

                <aside class="moose">
                    <figure>
                        <img src="moose.jpg" alt="the Mariner Moose holding a mariner flag.">
                    </figure>
                </aside>

                <footer class="form">Pitch & Point. All rights reserved.</footer>
            </div>
        </body>
